<mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">list</mat-icon>
      Lista de Carros
    </ng-template>
    <div class="text-center">
      <img src="../assets/lista.svg" />
    </div>
    <div class="text-center">
      <img width="50" height="50" src="../assets/ethereum.png" />
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">add</mat-icon>
      Comprar Carro
    </ng-template>

    <div class="text-center">
      <h3>Compre seu Carro</h3>

      <div class="example-form margin-auto">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Nome do Carro</mat-label>
          <input
            type="text"
            matInput
            placeholder="Product Name"
            [(ngModel)]="productName"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Pre√ßo do carro</mat-label>
          <input
            type="text"
            matInput
            placeholder="Product Price"
            [(ngModel)]="productPrice"
          />
        </mat-form-field>

        <button
          mat-raised-button
          (click)="createProducts(productName, productPrice)"
        >
          Comprar
        </button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
